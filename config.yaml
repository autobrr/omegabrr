# yaml-language-server: $schema=https://raw.githubusercontent.com/omegabrr/omegabrr/refs/heads/main/config-schema.json
---
server:
  host: 0.0.0.0
  port: 7441
  apiToken: ""
schedule: "@every 6h" # every 6 hours
clients:
  autobrr:
    host: http://localhost:7474
    apikey: API_KEY
  arr:
    - name: radarr
      type: radarr
      host: http://localhost:7878
      apikey: API_KEY
      filters:
        - 15 # Change me
      #matchRelease: false / true

    - name: radarr4k
      type: radarr
      host: http://localhost:7878
      apikey: API_KEY
      filters:
        - 16 # Change me
      #matchRelease: false / true

    - name: sonarr
      type: sonarr
      host: http://localhost:8989
      apikey: API_KEY
      filters:
        - 14 # Change me
      tagsInclude:
        - mytag
      tagsExclude:
        - myothertag
      #matchRelease: false / true

    - name: lidarr
      type: lidarr
      host: http://localhost:8686
      apikey: API_KEY
      filters:
        - 13 # Change me
      #matchRelease: false / true

    - name: readarr
      type: readarr
      host: http://localhost:8787
      apikey: API_KEY
      filters:
        - 12 # Change me
      #matchRelease: false # will not use other fields yet, so not needed.

    - name: whisparr
      type: whisparr
      host: http://localhost:6969
      apikey: API_KEY
      filters:
        - 69 # Change me
      matchRelease: true # needed as we grab site names

lists:
  - name: Latest TV Shows
    type: mdblist
    url: https://mdblist.com/lists/garycrawfordgc/latest-tv-shows/json
    filters:
